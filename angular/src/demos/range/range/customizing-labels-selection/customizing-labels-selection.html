<mbsc-datepicker
  [controls]="['calendar']"
  select="range"
  display="inline"
  [rangeHighlight]="true"
  [showRangeLabels]="true"
  rangeStartLabel="Outbound"
  rangeEndLabel="Return"
  rangeStartHelp="Set dates"
  rangeEndHelp="Set dates"
></mbsc-datepicker>
<mbsc-datepicker
  [controls]="['date']"
  select="range"
  display="inline"
  [rangeHighlight]="true"
  [showRangeLabels]="true"
  rangeStartLabel="Outbound"
  rangeEndLabel="Return"
  rangeStartHelp="Set dates"
  rangeEndHelp="Set dates"
></mbsc-datepicker>
