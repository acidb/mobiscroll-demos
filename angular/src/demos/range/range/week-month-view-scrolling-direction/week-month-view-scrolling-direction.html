<mbsc-datepicker
  [controls]="['calendar']"
  select="range"
  display="inline"
  calendarType="month"
  [pages]="2"
  [showWeekNumbers]="true"
  [showOuterDays]="true"
></mbsc-datepicker>
<mbsc-datepicker
  [controls]="['calendar']"
  select="range"
  display="inline"
  calendarType="week"
  [calendarSize]="2"
  [showWeekNumbers]="true"
  calendarScroll="vertical"
></mbsc-datepicker>
