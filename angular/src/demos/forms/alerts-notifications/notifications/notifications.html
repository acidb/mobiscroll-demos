<mbsc-page>
  <div class="mbsc-block">
    <div class="mbsc-block-title">Toast</div>
    <div class="mbsc-button-group-block">
      <mbsc-button (click)="showBottomToast()">Bottom toast</mbsc-button>
      <mbsc-button (click)="showTopToast()">Top toast</mbsc-button>
      <mbsc-button (click)="showPrimaryToast()">Primary toast</mbsc-button>
      <mbsc-button (click)="showSecondaryToast()">Secondary toast</mbsc-button>
      <mbsc-button (click)="showSuccessToast()">Success toast</mbsc-button>
      <mbsc-button (click)="showDangerToast()">Danger toast</mbsc-button>
      <mbsc-button (click)="showWarningToast()">Warning toast</mbsc-button>
      <mbsc-button (click)="showInfoToast()">Info toast</mbsc-button>
    </div>
  </div>
  <div class="mbsc-block">
    <div class="mbsc-block-title">Snackbar</div>
    <div class="mbsc-button-group-block">
      <mbsc-button (click)="showBottomSnackbar()">Bottom snackbar</mbsc-button>
      <mbsc-button (click)="showTopSnackbar()">Top snackbar</mbsc-button>
      <mbsc-button (click)="showSnackbarAction()">Snackbar with action</mbsc-button>
      <mbsc-button (click)="showPrimarySnackbar()">Primary snackbar</mbsc-button>
      <mbsc-button (click)="showSecondarySnackbar()">Secondary snackbar</mbsc-button>
      <mbsc-button (click)="showSuccessSnackbar()">Success snackbar</mbsc-button>
      <mbsc-button (click)="showDangerSnackbar()">Danger snackbar</mbsc-button>
      <mbsc-button (click)="showWarningSnackbar()">Warning snackbar</mbsc-button>
      <mbsc-button (click)="showInfoSnackbar()">Info snackbar</mbsc-button>
    </div>
  </div>
</mbsc-page>
