<mbsc-page>
  <div class="mbsc-grid mbsc-no-padding">
    <div class="mbsc-row">
      <div class="mbsc-col-sm-3">
        <div class="mbsc-form-group-title">Available tasks</div>
        <div mbsc-draggable *ngFor="let task of myTasks;" [dragData]="task" class="dynamically-color-and-invalidate-task">
          <div>{{task.title}}<span class="dynamically-color-and-invalidate-task-type">{{task['category']}}</span></div>
        </div>
      </div>
      <div class="mbsc-col-sm-9 dynamically-color-and-invalidate-calendar">
        <mbsc-eventcalendar
          [options]="calendarOptions"
          [resources]="myResources"
          [invalid]="myInvalids"
          [colors]="myColors"
        ></mbsc-eventcalendar>
      </div>
    </div>
  </div>
</mbsc-page>
