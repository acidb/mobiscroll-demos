<div class="md-resource-details">
  <mbsc-eventcalendar
    #mycalendar
    [view]="view"
    [data]="myEvents"
    [resources]="myResources"
    [resourceHeaderTemplate]="resourceHeaderTemp"
    [resourceTemplate]="resourceTemp"
    [sidebarTemplate]="sidebarTemp"
    [resourceFooterTemplate]="resourceFooterTemp"
    [sidebarHeaderTemplate]="sidebarHeaderTemp"
    [dayFooterTemplate]="dayFooterTemp"
    [sidebarFooterTemplate]="sidebarFooterTemp"
  ></mbsc-eventcalendar>
</div>

<ng-template #resourceHeaderTemp>
  <div class="md-resource-details-title">
    <div class="md-resource-header md-resource-details-name">Room</div>
    <div class="md-resource-header md-resource-details-seats">Capacity</div>
    <div class="md-resource-header md-resource-details-seats">Price</div>
  </div>
</ng-template>

<ng-template #resourceTemp let-resource>
  <div class="md-resource-details-cont">
    <div class="md-resource-header md-resource-details-name">{{resource.name}}</div>
    <div class="md-resource-header md-resource-details-seats">{{resource.seats + ' seats'}}</div>
    <div class="md-resource-header md-resource-details-seats">{{'$' + resource.price}}</div>
  </div>
</ng-template>

<ng-template #sidebarTemp let-resource>
  <div class="md-resource-details-sidebar">{{getRevenue(resource)}}</div>
</ng-template>

<ng-template #resourceFooterTemp>
  <div class="md-resource-details-footer md-resource-details-occuppancy">Occuppancy</div>
</ng-template>

<ng-template #sidebarHeaderTemp>
  <div class="md-resource-details-sidebar-header">Revenue</div>
</ng-template>

<ng-template #dayFooterTemp let-data>
  <div class="md-resource-details-footer md-resource-details-footer-day">{{getOccuppancy(data)}}%</div>
</ng-template>

<ng-template #sidebarFooterTemp>
  <div class="md-resource-details-footer md-resource-details-total">${{getTotal()}}</div>
</ng-template>
