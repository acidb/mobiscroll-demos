<mbsc-eventcalendar
  #mycalendar
  [data]="myEvents"
  [resources]="myResources"
  [view]="view"
  [refDate]="refDate"
  [class]="cssClass"
  [headerTemplate]="myCustomHeader"
  class="md-demo-zoom-in-out"
>
  <ng-template #myCustomHeader>
    <mbsc-calendar-nav></mbsc-calendar-nav>
    <div class="md-zoom-cont mbsc-flex mbsc-flex-1-0 mbsc-justify-content-end">
      <mbsc-button (click)="changeView(1)" [disabled]="zoom === 9" icon="material-zoom-in"></mbsc-button>
      <mbsc-button (click)="changeView(-1)" [disabled]="zoom === 1" icon="material-zoom-out"></mbsc-button>
    </div>
    <mbsc-calendar-prev></mbsc-calendar-prev>
    <mbsc-calendar-today></mbsc-calendar-today>
    <mbsc-calendar-next></mbsc-calendar-next>
  </ng-template>
</mbsc-eventcalendar>
