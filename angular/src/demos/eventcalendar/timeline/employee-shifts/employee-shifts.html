<mbsc-eventcalendar
  [data]="shifts"
  [options]="calendarOptions"
  [resourceTemplate]="resourceTemp"
  [extendDefaultEvent]="defaultShift"
  class="md-employee-shifts"
>
  <ng-template #resourceTemp let-resource>
    <div class="employee-shifts-cont">
      <div class="employee-shifts-name">{{resource.name}}</div>
      <div class="employee-shifts-title">{{resource.title}}</div>
      <img class="employee-shifts-avatar" [attr.alt]="resource.name" [src]="resource.img" />
    </div>
  </ng-template>
</mbsc-eventcalendar>
<mbsc-popup [options]="popupOptions" [buttons]="popupButtons" [headerText]="popupHeader" #popup class="employee-shifts-popup">
  <div class="mbsc-form-group">
    <mbsc-input #start label="Shift start" data-dropdown="true"></mbsc-input>
    <mbsc-input #end label="Shift end" data-dropdown="true"></mbsc-input>
    <mbsc-datepicker [(ngModel)]="shiftDate" [startInput]="start" [endInput]="end" [options]="rangeOptions"></mbsc-datepicker>
  </div>
  <div class="mbsc-form-group">
    <mbsc-textarea label="Notes" [(ngModel)]="shiftNotes"></mbsc-textarea>
  </div>
  <div *ngIf="isEdit" class="mbsc-button-group">
    <mbsc-button class="mbsc-button-block" color="danger" variant="outline" (click)="onDeleteClick()">Delete shift</mbsc-button>
  </div>
</mbsc-popup>
