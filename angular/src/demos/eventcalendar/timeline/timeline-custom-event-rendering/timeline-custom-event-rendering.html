<mbsc-eventcalendar
  [view]="view"
  [data]="myEvents"
  [resources]="myResources"
  [scheduleEventTemplate]="eventTemplate"
  [bufferBeforeTemplate]="bufferBefore"
  [bufferAfterTemplate]="bufferAfter"
  [extendDefaultEvent]="myDefaultEvent"
  class="md-timeline-template"
></mbsc-eventcalendar>

<ng-template #eventTemplate let-data>
  <div class="md-timeline-template-event" [ngStyle]="{borderColor: data.color, background: data.color}">
    <div class="md-timeline-template-event-cont">
      <span class="mbsc-icon mbsc-font-icon mbsc-icon-{{data.original.taskType}}" [ngStyle]="{background: data.color}"></span>
      <span class="md-timeline-template-time" [ngStyle]="{color: data.color}">{{data.start}}</span>
      <span class="md-timeline-template-title">{{data.original.title}}</span>
    </div>
  </div>
</ng-template>

<ng-template #bufferBefore let-data>
  <div class="md-buffer md-after-buffer" [ngStyle]="{background: data.original.color}">
    Inspection
    <span class="md-buffer-time">{{ data.original.bufferAfter}}min</span>
    <div class="md-buffer-tail" [ngStyle]="{background: data.original.color}"></div>
  </div>
</ng-template>

<ng-template #bufferAfter let-data>
  <div class="md-buffer md-after-buffer" [ngStyle]="{background: data.original.color}">
    Prep
    <span class="md-buffer-time">{{ data.original.bufferBefore}}min</span>
    <div class="md-buffer-tail" [ngStyle]="{background: data.original.color}"></div>
  </div>
</ng-template>
