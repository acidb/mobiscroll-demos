<div mbsc-draggable [dragData]="dragData1" class="event-hooks-draggable" [ngStyle]="{background: '#ffdab8'}">
  <div class="draggable-title">External drag 1</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<div mbsc-draggable [dragData]="dragData2" class="event-hooks-draggable" [ngStyle]="{background: '#ddfcf7'}">
  <div class="draggable-title">External drag 1</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<mbsc-eventcalendar
  [data]="myEvents"
  [view]="view"
  [resources]="myResources"
  [invalid]="invalid"
  [dragToCreate]="true"
  [dragToMove]="true"
  [dragToResize]="true"
  [externalDrop]="true"
  (onDestroy)="onDestroy($event)"
  (onEventClick)="onEventClick($event)"
  (onEventCreate)="onEventCreate($event)"
  (onEventCreated)="onEventCreated($event)"
  (onEventCreateFailed)="onEventCreateFailed($event)"
  (onEventDelete)="onEventDelete($event)"
  (onEventDeleted)="onEventDeleted($event)"
  (onEventUpdate)="onEventUpdate($event)"
  (onEventUpdated)="onEventUpdated($event)"
  (onEventUpdateFailed)="onEventUpdateFailed($event)"
  (onInit)="onInit($event)"
  (onPageChange)="onPageChange($event)"
  (onPageLoaded)="onPageLoaded($event)"
  (onPageLoading)="onPageLoading($event)"
  (onSelectedDateChange)="onSelectedDateChange($event)"
  (onCellClick)="onCellClick($event)"
></mbsc-eventcalendar>
