<mbsc-page>
  <div class="mbsc-grid mbsc-no-padding">
    <div class="mbsc-row">
      <div class="mbsc-col-sm-9 external-event-calendar">
        <mbsc-eventcalendar
          [view]="view"
          [data]="myEvents"
          [resources]="myResources"
          [clickToCreate]="true"
          [dragToCreate]="true"
          [dragToMove]="true"
          [dragToResize]="true"
        ></mbsc-eventcalendar>
      </div>
      <div class="mbsc-col-sm-3">
        <div class="mbsc-form-group-title">Show available tasks</div>
        <mbsc-checkbox label="Ryan" [(ngModel)]="participants[1]" (change)="filter()"></mbsc-checkbox>
        <mbsc-checkbox label="Kate" [(ngModel)]="participants[2]" (change)="filter()"></mbsc-checkbox>
        <mbsc-checkbox label="John" [(ngModel)]="participants[3]" (change)="filter()"></mbsc-checkbox>
      </div>
    </div>
  </div>
</mbsc-page>
