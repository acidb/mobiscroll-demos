<mbsc-page class="md-bulk-operations">
  <div class="mbsc-grid mbsc-no-padding">
    <div class="mbsc-row">
      <div class="mbsc-col-sm-9 mbsc-push-sm-3 md-bulk-operations-border">
        <mbsc-eventcalendar
          #calendar
          [(selectedEvents)]="mySelectedEvents"
          [data]="myEvents"
          [options]="calendarOptions"
        ></mbsc-eventcalendar>
        <mbsc-select style="display: none" #menu [(ngModel)]="selectValue" [anchor]="menuAnchor" [options]="menuOptions"> </mbsc-select>
      </div>
      <div class="mbsc-col-sm-3 mbsc-pull-sm-9">
        <div class="mbsc-form-group">
          <div class="mbsc-button-group-block">
            <mbsc-button (click)="selectAllEvents()">Select all from view</mbsc-button>
            <mbsc-button (click)="resetSelection()">Reset selection</mbsc-button>
            <mbsc-button (click)="updateSelectedEvents()">Update selected</mbsc-button>
          </div>
        </div>
        <div class="mbsc-form-group-title">Currently selected</div>
        <div class="mbsc-padding md-selected-event-list">
          <ul>
            <li *ngFor="let title of eventTitles;">{{title}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</mbsc-page>
