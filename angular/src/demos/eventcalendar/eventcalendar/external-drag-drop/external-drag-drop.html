<div class="mbsc-grid mbsc-no-padding">
  <div class="mbsc-row">
    <div class="mbsc-col-sm-9 external-drop-calendar">
      <mbsc-eventcalendar [data]="myEvents" [options]="calendarOptions"></mbsc-eventcalendar>
    </div>
    <div class="mbsc-col-sm-3">
      <div class="mbsc-form-group-title">Available tasks</div>

      <div mbsc-draggable [dragData]="meetingData" class="external-drop-task" [ngStyle]="{background: '#cf4343'}">
        <div>QA meeting</div>
        <div>1 day</div>
      </div>

      <div mbsc-draggable [dragData]="retreatData" class="external-drop-task" [ngStyle]="{background: '#1064b0'}">
        <div>Team retreat</div>
        <div>2 days</div>
      </div>

      <div mbsc-draggable class="external-drop-task external-drop-task-blank">
        <div>Blank event</div>
      </div>
    </div>
  </div>
</div>
