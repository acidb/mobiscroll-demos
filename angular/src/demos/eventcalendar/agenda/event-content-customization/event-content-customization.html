<mbsc-eventcalendar
  [eventContentTemplate]="contentTemplate"
  [data]="myEvents"
  [options]="eventSettings"
  class="md-custom-event"
></mbsc-eventcalendar>

<ng-template #contentTemplate let-data>
  <div>{{data.title}}</div>
  <div class="md-custom-event-cont">
    <img class="md-custom-event-img" [src]="getParticipant(data.original.participant).img" />
    <div class="mbsc-custom-event-name">{{getParticipant(data.original.participant).name}}</div>
    <mbsc-button class="md-custom-event-btn" color="secondary" data-variant="outline" (click)="add($event, data.original)"
      >Add participant</mbsc-button
    >
  </div>
</ng-template>
