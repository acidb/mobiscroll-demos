<mbsc-eventcalendar
  [data]="myEvents"
  [view]="myView"
  (onDestroy)="onDestroy()"
  (onEventClick)="onEventClick($event)"
  (onEventDoubleClick)="onEventDoubleClick($event)"
  (onEventHoverIn)="onEventHoverIn($event)"
  (onEventHoverOut)="onEventHoverOut($event)"
  (onEventRightClick)="onEventRightClick($event)"
  (onInit)="onInit()"
  (onPageChange)="onPageChange($event)"
  (onPageLoaded)="onPageLoaded($event)"
  (onPageLoading)="onPageLoading($event)"
  (onSelectedDateChange)="onSelectedDateChange($event)"
></mbsc-eventcalendar>
