<mbsc-eventcalendar [agendaEmptyTemplate]="customEmptyTemplate" [data]="myEvents" [view]="myView">
  <ng-template #customEmptyTemplate>
    <div class="mbsc-align-center mbsc-padding">
      <img class="mds-empty-img" src="https://img.mobiscroll.com/demos/smart-empty-tin-can.png" alt="Empty can" />
      <div class="mbsc-margin mbsc-medium mbsc-italic mbsc-txt-muted">Looks like this can is empty</div>
      <mbsc-button color="primary" variant="outline" (click)="addEvent()">Add something to it</mbsc-button>
      <div class="mds-empty-txt mbsc-txt-xs">
        Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from
        <a href="https://icons8.com/illustrations">Ouch!</a>
      </div>
    </div>
  </ng-template>
</mbsc-eventcalendar>
