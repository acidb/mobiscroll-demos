<mbsc-eventcalendar
  [data]="filteredEvents"
  [resources]="myResources"
  [view]="myView"
  [headerTemplate]="customTemplate"
  class="md-custom-header-filtering"
>
  <ng-template #customTemplate>
    <mbsc-calendar-nav class="md-header-filter-nav"></mbsc-calendar-nav>
    <div class="md-header-filter-controls">
      <mbsc-segmented-group select="multiple" [(ngModel)]="selectedResources" (change)="filter($event)">
        <mbsc-segmented *ngFor="let res of myResources" [value]="res.id">
          <img class="md-header-filter-img" [attr.alt]="res.name" src="{{res.img}}" />
          <span [ngClass]="'md-header-filter-name md-header-filter-name-' + res.id">{{res.name}}</span>
        </mbsc-segmented>
      </mbsc-segmented-group>
    </div>
    <mbsc-calendar-prev class="md-header-filter-prev"></mbsc-calendar-prev>
    <mbsc-calendar-today class="md-header-filter-today"></mbsc-calendar-today>
    <mbsc-calendar-next class="md-header-filter-next"></mbsc-calendar-next>
  </ng-template>
</mbsc-eventcalendar>
