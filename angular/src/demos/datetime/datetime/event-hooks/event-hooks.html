<mbsc-page>
  <mbsc-datepicker
    [controls]="['date']"
    label="Date"
    inputStyle="box"
    labelStyle="stacked"
    placeholder="Please Select..."
    (onCancel)="onCancel()"
    (onChange)="onChange()"
    (onClose)="onClose()"
    (onDestroy)="onDestroy()"
    (onInit)="onInit()"
    (onOpen)="onOpen()"
    (onPageChange)="onPageChange()"
    (onPageLoaded)="onPageLoaded()"
    (onPageLoading)="onPageLoading()"
    (onPosition)="onPosition()"
    (onTempChange)="onTempChange()"
  ></mbsc-datepicker>
</mbsc-page>
