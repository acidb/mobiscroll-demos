<mbsc-page>
  <mbsc-datepicker
    [controls]="['date']"
    label="Date picker"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['date']"
    dateFormat="MM/YYYY"
    dateWheels="MMMM YYYY"
    label="Month & year picker"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-datepicker>
</mbsc-page>
