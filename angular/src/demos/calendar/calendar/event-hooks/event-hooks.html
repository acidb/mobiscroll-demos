<mbsc-page>
  <mbsc-datepicker
    [controls]="['calendar']"
    label="Calendar"
    inputStyle="box"
    labelStyle="stacked"
    placeholder="Please Select..."
    (onCancel)="onCancel($event)"
    (onCellClick)="onCellClick($event)"
    (onCellHoverIn)="onCellHoverIn($event)"
    (onCellHoverOut)="onCellHoverOut($event)"
    (onChange)="onChange($event)"
    (onClose)="onClose($event)"
    (onDestroy)="onDestroy($event)"
    (onInit)="onInit($event)"
    (onLabelClick)="onLabelClick($event)"
    (onOpen)="onOpen($event)"
    (onPageChange)="onPageChange($event)"
    (onPageLoaded)="onPageLoaded($event)"
    (onPageLoading)="onPageLoading($event)"
    (onPosition)="onPosition($event)"
    (onTempChange)="onTempChange($event)"
  ></mbsc-datepicker>
</mbsc-page>
