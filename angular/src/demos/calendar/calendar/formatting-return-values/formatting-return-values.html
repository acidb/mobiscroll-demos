<mbsc-page>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">Date</div>
    <mbsc-datepicker [controls]="['calendar']" label="Default" [(ngModel)]="calendarValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="DD.MM.YYYY" label="Separator" [(ngModel)]="separatorValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="MMMM" label="Month only" [(ngModel)]="monthValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="D MMMM YYYY" label="Month name" [(ngModel)]="monthNameValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="MM/YYYY" label="Month/year" [(ngModel)]="monthYearValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="DDD DD MMM, YYYY" label="Day of week" [(ngModel)]="dayValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="YYYY-MM-DD" label="ATOM" [(ngModel)]="atomValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['calendar']" dateFormat="DDD, DD MMM YYYY" label="COOKIE" [(ngModel)]="cookieValue"></mbsc-datepicker>
  </div>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">Time</div>
    <mbsc-datepicker [controls]="['time']" label="Default time" [(ngModel)]="timeValue"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['time']" timeFormat="hh:mm A" label="12 h" [(ngModel)]="h12Value"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['time']" timeFormat="HH:mm" label="24 h" [(ngModel)]="h24Value"></mbsc-datepicker>
    <mbsc-datepicker [controls]="['time']" timeFormat="HH:mm:ss" label="Hour, min, sec" [(ngModel)]="hmsValue"></mbsc-datepicker>
  </div>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">Date & Time</div>
    <mbsc-datepicker [controls]="['calendar', 'time']" label="Date & Time" [(ngModel)]="dateTimeValue"></mbsc-datepicker>
    <mbsc-datepicker
      [controls]="['calendar', 'time']"
      dateFormat="DDD D MMM, YYYY"
      timeFormat="H:mm"
      dateWheels="|DDD D MMM, YYYY|"
      label="Day name"
      [(ngModel)]="dayNameValue"
    ></mbsc-datepicker>
  </div>
</mbsc-page>
