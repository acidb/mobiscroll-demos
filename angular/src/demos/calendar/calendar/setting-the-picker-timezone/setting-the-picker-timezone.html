<mbsc-datepicker
  [options]="options"
  inputStyle="outline"
  labelStyle="stacked"
  label="Select Date &amp; Time in Display Timezone"
  [(ngModel)]="selected"
></mbsc-datepicker>
<div class="mbsc-padding">
  *ngIf="selected"
  <p>
    Selected date is returned in Data Timezone<br />
    <code>selected</code>
    {{selected}}
  </p>
</div>
