<mbsc-page>
  <mbsc-select
    [(ngModel)]="selected"
    [data]="myData"
    display="anchored"
    [itemHeight]="50"
    [selectMultiple]="true"
    label="Users"
    [itemTemplate]="itemTemp"
    labelStyle="stacked"
    inputStyle="box"
    placeholder="Please select..."
  ></mbsc-select>
  <ng-template #itemTemp let-item>
    <div class="md-image-text-item">
      <img class="md-image-text-avatar" [src]="'https://img.mobiscroll.com/demos/' + item.data.avatar + '.png'" />
      <div class="md-image-text-name">{{item.display}}</div>
    </div>
  </ng-template>
</mbsc-page>
