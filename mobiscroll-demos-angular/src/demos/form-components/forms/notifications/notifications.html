<mbsc-page>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">Toast</div>
    <div class="mbsc-button-group-block">
      <mbsc-button (click)="bottomToast()">Bottom toast</mbsc-button>
      <mbsc-button (click)="topToast()">Top toast</mbsc-button>
      <mbsc-button (click)="primaryToast()">Primary toast</mbsc-button>
      <mbsc-button (click)="secondaryToast()">Secondary toast</mbsc-button>
      <mbsc-button (click)="successToast()">Success toast</mbsc-button>
      <mbsc-button (click)="dangerToast()">Danger toast</mbsc-button>
      <mbsc-button (click)="warningToast()">Warning toast</mbsc-button>
      <mbsc-button (click)="infoToast()">Info toast</mbsc-button>
    </div>
  </div>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">Snackbar</div>
    <div class="mbsc-button-group-block">
      <mbsc-button (click)="bottomSnackbar()">Bottom snackbar</mbsc-button>
      <mbsc-button (click)="topSnackbar()">Top snackbar</mbsc-button>
      <mbsc-button (click)="actionSnackbar()">Snackbar with action</mbsc-button>
      <mbsc-button (click)="primarySnackbar()">Primary snackbar</mbsc-button>
      <mbsc-button (click)="secondarySnackbar()">Secondary snackbar</mbsc-button>
      <mbsc-button (click)="successSnackbar()">Success snackbar</mbsc-button>
      <mbsc-button (click)="dangerSnackbar()">Danger snackbar</mbsc-button>
      <mbsc-button (click)="warningSnackbar()">Warning snackbar</mbsc-button>
      <mbsc-button (click)="infoSnackbar()">Info snackbar</mbsc-button>
    </div>
  </div>
</mbsc-page>
