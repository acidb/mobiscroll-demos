<mbsc-eventcalendar
  [actionableEvents]="false"
  [data]="myEvents"
  [eventContentTemplate]="customContentTemplate"
  [view]="myView"
></mbsc-eventcalendar>

<ng-template #customContentTemplate let-data>
  <div>{{data.title}}</div>
  <div class="mds-agenda-event-content mbsc-flex mbsc-align-items-center">
    <img
      class="mds-agenda-event-avatar"
      [attr.alt]="myParticipants[data.original.participant].name"
      [src]="myParticipants[data.original.participant].img"
    />
    <div class="mbsc-flex-1-0">{{myParticipants[data.original.participant].name}}</div>
    <mbsc-button class="mds-agenda-event-btn" color="secondary" (click)="add(data.original)">Add participant</mbsc-button>
  </div>
</ng-template>
