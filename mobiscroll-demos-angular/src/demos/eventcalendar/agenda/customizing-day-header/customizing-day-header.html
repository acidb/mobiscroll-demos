<mbsc-eventcalendar [view]="myView" [data]="myEvents" [dayTemplate]="dayTemp">
  <ng-template #dayTemp let-day>
    <div class="mbsc-flex mbsc-flex-1-1 mbsc-align-items-center">
      <div class="mbsc-flex-1-1">{{ formatDate('D MMM YYYY', day.date) }}</div>
      <mbsc-button (click)="addEvent(day.date)" icon="plus" variant="outline"></mbsc-button>
    </div>
  </ng-template>
</mbsc-eventcalendar>
