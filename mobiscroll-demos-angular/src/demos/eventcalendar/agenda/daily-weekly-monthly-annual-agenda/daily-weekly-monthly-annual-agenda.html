<mbsc-page>
  <div class="mbsc-grid">
    <div class="mbsc-row">
      <div class="mbsc-col-sm-12 mbsc-col-md-4">
        <div class="mbsc-form-group">
          <div class="mbsc-form-group-title">Daily agenda</div>
          <mbsc-eventcalendar [data]="myEvents" [view]="dayView"></mbsc-eventcalendar>
        </div>
      </div>
      <div class="mbsc-col-sm-12 mbsc-col-md-4">
        <div class="mbsc-form-group">
          <div class="mbsc-form-group-title">Weekly agenda</div>
          <mbsc-eventcalendar [data]="myEvents" [view]="weekView"></mbsc-eventcalendar>
        </div>
      </div>
      <div class="mbsc-col-sm-12 mbsc-col-md-4">
        <div class="mbsc-form-group">
          <div class="mbsc-form-group-title">Monthly agenda</div>
          <mbsc-eventcalendar [data]="myEvents" [view]="monthView"></mbsc-eventcalendar>
        </div>
      </div>
    </div>
  </div>
</mbsc-page>
