<mbsc-eventcalendar
  [data]="appointments"
  [showEventTooltip]="false"
  [view]="myView"
  (onEventClick)="onEventHoverIn($event)"
  (onEventHoverIn)="onEventHoverIn($event)"
  (onEventHoverOut)="onEventHoverOut()"
></mbsc-eventcalendar>

<mbsc-popup
  #popup
  [anchor]="popupAnchor"
  [contentPadding]="false"
  [scrollLock]="false"
  [showOverlay]="false"
  [touchUi]="false"
  [width]="350"
  class="mds-tooltip"
  display="anchored"
>
  <div (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="mds-tooltip-header" [style.background]="appointmentColor">
      <span>{{appointmentInfo}}</span>
      <span class="mbsc-pull-right">{{appointmentTime}}</span>
    </div>
    <div class="mbsc-padding">
      <div class="mds-tooltip-label mbsc-margin">
        Status: <span class="mbsc-light">{{appointmentStatus}}</span>
        <mbsc-button [color]="buttonType" variant="outline" class="mds-tooltip-button mbsc-pull-right" (click)="setAppointmentStatus()">
          {{buttonText}}
        </mbsc-button>
      </div>
      <div class="mds-tooltip-label mbsc-margin">Reason for visit: <span class="mbsc-light">{{appointmentReason}}</span></div>
      <div class="mds-tooltip-label mbsc-margin">Location: <span class="mbsc-light">{{appointmentLocation}}</span></div>
      <mbsc-button color="secondary" class="mds-tooltip-button" (click)="viewAppointmentFile()">View patient file</mbsc-button>
      <mbsc-button color="danger" variant="outline" class="mds-tooltip-button mbsc-pull-right" (click)="deleteAppointment()">
        Delete appointment
      </mbsc-button>
    </div>
  </div>
</mbsc-popup>
