<mbsc-eventcalendar [data]="myEvents" [options]="eventSettings" [headerTemplate]="myHeaderTemplate" [displayTimezone]="timezone">
  <ng-template #myHeaderTemplate>
    <mbsc-calendar-nav></mbsc-calendar-nav>
    <div class="md-timezone-header">
      <mbsc-calendar-prev></mbsc-calendar-prev>
      <mbsc-calendar-today></mbsc-calendar-today>
      <mbsc-calendar-next></mbsc-calendar-next>
      <mbsc-select [(ngModel)]="timezone" (onChange)="onChange($event)" [data]="timezones" inputStyle="box" [touchUi]="false"></mbsc-select>
    </div>
  </ng-template>
</mbsc-eventcalendar>
