<mbsc-page>
  <div class="md-localization">
    <div class="mbsc-grid">
      <div class="mbsc-row mbsc-justify-content-center">
        <div class="mbsc-col-sm-8">
          <mbsc-dropdown [(ngModel)]="localeStr" inputStyle="box">
            <option *ngFor="let l of languages" [value]="l.value">{{l.name}}</option>
          </mbsc-dropdown>
        </div>
      </div>
    </div>
    <mbsc-eventcalendar [data]="myEvents" [locale]="localeAll[localeStr]"></mbsc-eventcalendar>
  </div>
</mbsc-page>
