<mbsc-eventcalendar
  #calendar
  [clickToCreate]="false"
  [dragToCreate]="false"
  [dragToMove]="false"
  [dragToResize]="false"
  [data]="calEvents"
  [headerTemplate]="customHeader"
  [(selectedEvents)]="selectedEvent"
  [selectMultipleEvents]="true"
  [view]="calView"
  (onPageLoading)="onPageLoading($event)"
>
  <ng-template #customHeader>
    <mbsc-calendar-nav></mbsc-calendar-nav>
    <div class="mds-search-bar mbsc-flex-1-0">
      <mbsc-input
        #searchInput
        autocomplete="off"
        inputStyle="box"
        placeholder="Search events"
        startIcon="material-search"
        (input)="onInput($event)"
        (focusin)="onFocus($event)"
      ></mbsc-input>
    </div>
    <mbsc-calendar-prev></mbsc-calendar-prev>
    <mbsc-calendar-today></mbsc-calendar-today>
    <mbsc-calendar-next></mbsc-calendar-next>
  </ng-template>
</mbsc-eventcalendar>
<mbsc-popup #popup [anchor]="searchInput" [focusElm]="searchInput" [options]="popupOptions">
  <mbsc-eventcalendar
    class="mds-search-results"
    [data]="listEvents"
    [showControls]="false"
    [view]="listView"
    (onEventClick)="onEventClick($event)"
  ></mbsc-eventcalendar>
</mbsc-popup>
