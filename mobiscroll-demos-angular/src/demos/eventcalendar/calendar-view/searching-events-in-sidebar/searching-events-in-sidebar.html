<mbsc-page class="mds-full-height">
  <div class="mds-full-height mbsc-flex">
    <div class="mds-search-sidebar mbsc-flex-col mbsc-flex-none">
      <mbsc-input
        (input)="onInput($event)"
        autocomplete="off"
        startIcon="material-search"
        inputStyle="outline"
        placeholder="Search events"
      ></mbsc-input>
      <mbsc-eventcalendar
        *ngIf="displayResults"
        [data]="listEvents"
        [showControls]="false"
        [view]="listView"
        (onEventClick)="onEventClick($event)"
      ></mbsc-eventcalendar>
    </div>
    <div class="mds-search-calendar mbsc-flex-1-1">
      <mbsc-eventcalendar
        #calendar
        [clickToCreate]="false"
        [dragToCreate]="false"
        [dragToMove]="false"
        [dragToResize]="false"
        [data]="calEvents"
        [view]="calView"
        [selectMultipleEvents]="true"
        [(selectedEvents)]="selectedEvent"
        (onPageLoading)="onPageLoading($event)"
      ></mbsc-eventcalendar>
    </div>
  </div>
</mbsc-page>
