<mbsc-eventcalendar
  [clickToCreate]="false"
  [dragToCreate]="false"
  [dragToMove]="true"
  [dragToResize]="true"
  [data]="filteredEvents"
  [headerTemplate]="customHeaderTemplate"
  [view]="myView"
>
  <ng-template #customHeaderTemplate>
    <mbsc-calendar-nav class="mds-header-filter-nav"></mbsc-calendar-nav>
    <div class="mds-header-filter mbsc-flex-1-0">
      <mbsc-segmented-group [(ngModel)]="selectedResources" select="multiple" (change)="onChange($event)">
        <mbsc-segmented *ngFor="let res of myResources" [class]="'mds-header-filter-' + res.id" [value]="res.id">
          <img class="mds-header-filter-img" [attr.alt]="res.name" [src]="res['img']" />
          <span class="mds-header-filter-name">{{res.name}}</span>
        </mbsc-segmented>
      </mbsc-segmented-group>
    </div>
    <mbsc-calendar-prev class="mds-header-filter-prev"></mbsc-calendar-prev>
    <mbsc-calendar-today class="mds-header-filter-today"></mbsc-calendar-today>
    <mbsc-calendar-next class="mds-header-filter-next"></mbsc-calendar-next>
  </ng-template>
</mbsc-eventcalendar>
