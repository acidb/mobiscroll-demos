<mbsc-eventcalendar [view]="myView" [data]="myEvents" [resources]="myResources" [resourceTemplate]="resourceTemp">
  <ng-template #resourceTemp let-resource>
    <div>{{resource.name}}</div>
    <div class="md-resource-data-structure-title">{{resource.title}}</div>
  </ng-template>
</mbsc-eventcalendar>
