<div class="mbsc-grid mbsc-no-padding">
  <div class="mbsc-row">
    <div class="mbsc-col-sm-9 docs-appointment-calendar">
      <mbsc-eventcalendar [data]="myData" [colors]="myColors" [options]="calendarOptions"></mbsc-eventcalendar>
    </div>
    <mbsc-dropcontainer
      class="mbsc-col-sm-3 docs-appointment-cont"
      (onItemDrop)="onItemDrop($event)"
      (onItemDragEnter)="onItemDragEnter($event)"
      (onItemDragLeave)="onItemDragLeave()"
      [ngStyle]="{ background: contBg }"
    >
      <div class="mbsc-form-group-title">Unscheduled appointments</div>

      <div
        mbsc-draggable
        *ngFor="let task of appointments"
        [dragData]="task"
        class="docs-appointment-task"
        [ngStyle]="{ background: task.color }"
      >
        <div>{{ task.title }} - {{ task.job }}</div>
        <div>{{ getHours(task) }}</div>
      </div>
    </mbsc-dropcontainer>
  </div>
</div>
