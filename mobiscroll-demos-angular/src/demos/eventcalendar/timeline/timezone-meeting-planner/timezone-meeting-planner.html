<mbsc-eventcalendar
  [data]="myEvents"
  [resources]="myResources"
  [options]="calendarOptions"
  [scheduleEventTemplate]="myEventTemplate"
  [headerTemplate]="myHeaderTemplate"
  [resourceTemplate]="myResourceTemplate"
>
  <ng-template #myEventTemplate let-data>
    <div class="md-meeting-planner-cont" [ngStyle]="{background: data.color}">
      <div class="md-meeting-planner-wrapper">
        <div class="md-meeting-planner-title">{{data.title}}</div>
        <div class="md-meeting-planner-time">{{getTitleTime(data)}}</div>
      </div>
    </div>
  </ng-template>
  <ng-template #myHeaderTemplate>
    <mbsc-calendar-nav class="md-timezone-nav"></mbsc-calendar-nav>
    <div class="md-meeting-planner-header">
      <div class="md-meeting-planner-zone md-meeting-planner-work">working hours</div>
      <div class="md-meeting-planner-zone md-meeting-planner-flex">flex hours</div>
      <div class="md-meeting-planner-zone md-meeting-planner-off">time off</div>
      <mbsc-calendar-prev class="md-work-week-prev"></mbsc-calendar-prev>
      <mbsc-calendar-today class="md-work-week-today"></mbsc-calendar-today>
      <mbsc-calendar-next class="md-work-week-next"></mbsc-calendar-next>
    </div>
  </ng-template>
  <ng-template #myResourceTemplate let-resource>
    <div class="md-meeting-participant-cont">
      <div class="md-meeting-participant-name">{{resource.name}}</div>
      <div>
        <span *ngIf="resource.organizer">Organizer </span>
        <span class="md-meeting-participant-offset">{{resource.utcOffset}}</span>
      </div>
      <img class="md-meeting-participant-avatar" [attr.alt]="resource.name" [src]="resource.img" />
    </div>
  </ng-template>
</mbsc-eventcalendar>
