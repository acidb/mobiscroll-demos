<!-- remove drag and click to create t3st -->
<mbsc-eventcalendar (onPageLoaded)="prepareData()" [clickToCreate]="true" [dragToCreate]="true" [dragToMove]="true"
  class="mds-resource-details" #myCalendar [view]="view" [data]="myEvents" [resources]="myResources"
  [resourceHeaderTemplate]="resourceHeaderTemp" [resourceTemplate]="resourceTemp" [sidebarTemplate]="sidebarTemp"
  [resourceFooterTemplate]="resourceFooterTemp" [dayTemplate]="dayTemp" [sidebarHeaderTemplate]="sidebarHeaderTemp"
  [dayFooterTemplate]="dayFooterTemp" [sidebarFooterTemplate]="sidebarFooterTemp"></mbsc-eventcalendar>

<ng-template #resourceHeaderTemp>
  <div
    [ngClass]="['mds-resource-sort-header', 'mds-resource-cell','mds-resource-cell-name', 'mds-resource-sort-' + getSortArrow('name')]"
    (click)="sortResources('name')">
    Room
  </div>
  <div
    [ngClass]="['mds-resource-sort-header', 'mds-resource-cell','mds-resource-cell-seats', 'mds-resource-sort-' + getSortArrow('seats')]"
    (click)="sortResources('seats')" class="">
    Capacity
  </div>
  <div
    [ngClass]="['mds-resource-sort-header', 'mds-resource-cell','mds-resource-cell-price', 'mds-resource-sort-' + getSortArrow('price')]"
    (click)="sortResources('price')">
    Price/day
  </div>
</ng-template>

<ng-template #resourceTemp let-resource>
  <div class="mds-resource-cell mds-resource-cell-name">{{resource.name}}</div>
  <div class="mds-resource-cell mds-resource-cell-seats">{{resource.seats + ' seats'}}</div>
  <div class="mds-resource-cell mds-resource-cell-seats">{{'$' + resource.price}}</div>
</ng-template>

<ng-template #dayTemp let-data>
  <div [ngClass]="['mds-resource-sort-header', 'mds-resource-sort-' + getSortArrow('busyHours', data.date.getTime())]"
    (click)="sortResources('busyHours', data.date.getTime())">
    <span>{{ formatDate('D DDD', data.date) }}</span>
  </div>
</ng-template>

<ng-template #sidebarTemp let-resource>
  <div class="mds-resource-cell">${{resource.revenue}}</div>
</ng-template>

<ng-template #resourceFooterTemp>
  <div class="mds-resource-details-footer mds-resource-details-occuppancy">Occuppancy</div>
</ng-template>

<ng-template #sidebarHeaderTemp>
  <div [ngClass]="['mds-resource-sort-header', 'mds-resource-sort-' + getSortArrow('revenue')]"
    (click)="sortResources('revenue')">
    Revenue
  </div>
</ng-template>

<ng-template #dayFooterTemp let-data>
  <div class="mds-resource-details-footer mds-resource-details-footer-day">{{getOccuppancy(data)}}%</div>
</ng-template>

<ng-template #sidebarFooterTemp>
  <div class="mds-resource-details-footer mds-resource-details-total">${{totalRevenue}}</div>
</ng-template>
