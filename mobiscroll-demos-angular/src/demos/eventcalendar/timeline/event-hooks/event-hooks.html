<div mbsc-draggable [dragData]="dragData1" class="event-hooks-draggable" [ngStyle]="{background: '#ffdab8'}">
  <div class="draggable-title">External drag 1</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<div mbsc-draggable [dragData]="dragData2" class="event-hooks-draggable" [ngStyle]="{background: '#ddfcf7'}">
  <div class="draggable-title">External drag 1</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<mbsc-eventcalendar
  [data]="myEvents"
  [view]="view"
  [resources]="myResources"
  [invalid]="invalid"
  [dragToCreate]="true"
  [dragToMove]="true"
  [dragToResize]="true"
  [externalDrop]="true"
  (onDestroy)="onDestroy()"
  (onEventClick)="onEventClick()"
  (onEventCreate)="onEventCreate()"
  (onEventCreated)="onEventCreated()"
  (onEventCreateFailed)="onEventCreateFailed()"
  (onEventDelete)="onEventDelete()"
  (onEventDeleted)="onEventDeleted()"
  (onEventUpdate)="onEventUpdate()"
  (onEventUpdated)="onEventUpdated()"
  (onEventUpdateFailed)="onEventUpdateFailed()"
  (onInit)="onInit()"
  (onPageChange)="onPageChange()"
  (onPageLoaded)="onPageLoaded()"
  (onPageLoading)="onPageLoading()"
  (onSelectedDateChange)="onSelectedDateChange()"
  (onCellClick)="onCellClick()"
></mbsc-eventcalendar>
