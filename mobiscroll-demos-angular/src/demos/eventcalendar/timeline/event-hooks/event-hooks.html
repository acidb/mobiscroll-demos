<div mbsc-draggable [dragData]="dragData1" class="event-hooks-draggable" [ngStyle]="{background: '#ffdab8'}">
  <div class="draggable-title">External drag 1</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<div mbsc-draggable [dragData]="dragData2" class="event-hooks-draggable" [ngStyle]="{background: '#ddfcf7'}">
  <div class="draggable-title">External drag 1</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<div mbsc-draggable [dragData]="dragData3" class="event-hooks-draggable" [ngStyle]="{background: '#d19494'}" type="resource">
  <div class="draggable-title">External resource</div>
  <div class="draggable-text">Drag me to calendar</div>
</div>

<mbsc-eventcalendar
  [data]="myEvents"
  [view]="view"
  [resources]="myResources"
  [invalid]="invalid"
  [dragToCreate]="true"
  [dragToMove]="true"
  [dragToResize]="true"
  [externalDrop]="true"
  [externalResourceDrop]="true"
  (onCellClick)="onCellClick()"
  (onCellDoubleClick)="onCellDoubleClick()"
  (onCellRightClick)="onCellRightClick()"
  (onCellHoverIn)="onCellHoverIn()"
  (onCellHoverOut)="onCellHoverOut()"
  (onDestroy)="onDestroy()"
  (onEventClick)="onEventClick()"
  (onEventCreate)="onEventCreate()"
  (onEventCreated)="onEventCreated()"
  (onEventCreateFailed)="onEventCreateFailed()"
  (onEventDelete)="onEventDelete()"
  (onEventDeleted)="onEventDeleted()"
  (onEventDragStart)="onEventDragStart()"
  (onEventDragEnd)="onEventDragEnd()"
  (onEventDragEnter)="onEventDragEnter()"
  (onEventDragLeave)="onEventDragLeave()"
  (onEventUpdate)="onEventUpdate()"
  (onEventUpdated)="onEventUpdated()"
  (onEventUpdateFailed)="onEventUpdateFailed()"
  (onInit)="onInit()"
  (onPageChange)="onPageChange()"
  (onPageLoaded)="onPageLoaded()"
  (onPageLoading)="onPageLoading()"
  (onResourceClick)="onResourceClick()"
  (onResourceCreate)="onResourceCreate()"
  (onResourceCreated)="onResourceCreated()"
  (onResourceDelete)="onResourceDelete()"
  (onResourceDelete)="onResourceDeleted()"
  (onResourceDoubleClick)="onResourceDoubleClick()"
  (onResourceDragStart)="onResourceDragStart()"
  (onResourceDragEnd)="onResourceDragEnd()"
  (onResourceOrderUpdate)="onResourceOrderUpdate()"
  (onResourceDragEnter)="onResourceDragEnter()"
  (onResourceDragLeave)="onResourceDragLeave()"
  (onResourceRightClick)="onResourceRightClick()"
  (onResourceHoverIn)="onResourceHoverIn()"
  (onResourceHoverOut)="onResourceHoverOut()"
  (onSelectedDateChange)="onSelectedDateChange()"
></mbsc-eventcalendar>
