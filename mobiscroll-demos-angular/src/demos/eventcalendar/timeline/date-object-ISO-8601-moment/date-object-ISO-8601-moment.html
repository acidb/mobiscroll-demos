<mbsc-page>
  <div class="mbsc-grid">
    <div class="mbsc-row">
      <div class="mbsc-col-sm-12 mbsc-col-md-4">
        <div class="mbsc-form-group">
          <div class="mbsc-form-group-title">Date object</div>
          <div class="mbsc-button-group-block">
            <mbsc-button (click)="addDateObjEvent()">
              start: new Date(2020, 4, 19, 10, 45) <br />
              end: new Date(2020, 4, 19, 11, 45)
            </mbsc-button>
          </div>
          <mbsc-eventcalendar
            [data]="dateObjEvents"
            [view]="myView"
            [resources]="myResources"
            [selectedDate]="selectedDateObj"
          ></mbsc-eventcalendar>
        </div>
      </div>
      <div class="mbsc-col-sm-12 mbsc-col-md-4">
        <div class="mbsc-form-group">
          <div class="mbsc-form-group-title">ISO 8601 date string</div>
          <div class="mbsc-button-group-block">
            <mbsc-button (click)="addDateISOEvent()">
              start: '2020-05-20T12:30:00' <br />
              end: '2020-05-20T13:00:00'
            </mbsc-button>
          </div>
          <mbsc-eventcalendar
            [data]="dateISOEvents"
            [view]="myView"
            [resources]="myResources"
            [selectedDate]="selectedDateISO"
          ></mbsc-eventcalendar>
        </div>
      </div>
      <div class="mbsc-col-sm-12 mbsc-col-md-4">
        <div class="mbsc-form-group">
          <div class="mbsc-form-group-title">Moment.js object</div>
          <div class="mbsc-button-group-block">
            <mbsc-button (click)="addDateMomentEvent()">
              start: moment([2020, 4, 21, 11]) <br />
              end: moment([2020, 4, 21, 14])
            </mbsc-button>
          </div>
          <mbsc-eventcalendar
            [data]="dateMomentEvents"
            [view]="myView"
            [resources]="myResources"
            [selectedDate]="selectedDateMoment"
          ></mbsc-eventcalendar>
        </div>
      </div>
    </div>
  </div>
</mbsc-page>
