<mbsc-page>
  <mbsc-datepicker
    [controls]="['date']"
    [selectMultiple]="false"
    label="Date"
    placeholder="Please Select..."
    inputStyle="box"
    labelStyle="stacked"
  ></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['time']"
    [selectMultiple]="false"
    label="Time"
    placeholder="Please Select..."
    inputStyle="box"
    labelStyle="stacked"
  ></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['date', 'time']"
    [selectMultiple]="false"
    label="Date & Time"
    placeholder="Please Select..."
    inputStyle="box"
    labelStyle="stacked"
  ></mbsc-datepicker>
</mbsc-page>
