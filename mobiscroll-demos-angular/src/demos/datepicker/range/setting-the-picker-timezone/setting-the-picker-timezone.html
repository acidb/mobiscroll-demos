<mbsc-datepicker
  [options]="options"
  [(ngModel)]="selected"
  inputStyle="outline"
  labelStyle="stacked"
  label="Pick Date &amp; Time in Display Timezone"
></mbsc-datepicker>
<div class="mbsc-padding">
  <p *ngIf="selected">
    Selected<br />
    <code>From: {{selected[0]}}</code><br />
    <code>To: {{selected[1]}}</code>
  </p>
</div>
