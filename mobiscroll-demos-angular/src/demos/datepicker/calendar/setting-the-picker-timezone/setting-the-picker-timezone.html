<mbsc-datepicker
  dataTimezone="utc"
  displayTimezone="local"
  inputStyle="outline"
  labelStyle="stacked"
  label="Select Date &amp; Time in Display Timezone"
  [(ngModel)]="mySelected"
  [timezonePlugin]="myTimezonePlugin"
  [controls]="['calendar', 'time']"
></mbsc-datepicker>
<div class="mbsc-padding">
  <p *ngIf="mySelected">
    Selected date is returned in Data Timezone<br />
    <code>{{mySelected}}</code>
  </p>
</div>
