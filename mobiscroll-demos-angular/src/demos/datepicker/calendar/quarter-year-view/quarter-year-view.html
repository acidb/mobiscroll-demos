<mbsc-datepicker
  [(ngModel)]="selectedDate"
  [controls]="['calendar']"
  display="inline"
  [calendarSize]="3"
  [calendarType]="calType"
  [calendarHeaderTemplate]="headerTemplate"
  refDate="1970-01-01"
  [showWeekNumbers]="true"
  (onPageChange)="onPageChange($event)"
>
  <ng-template #headerTemplate>
    <mbsc-calendar-nav></mbsc-calendar-nav>
    <div class="quarter-year-header-picker">
      <mbsc-segmented-group [(ngModel)]="viewType" (change)="changeView()">
        <mbsc-segmented value="q1">Q1</mbsc-segmented>
        <mbsc-segmented value="q2">Q2</mbsc-segmented>
        <mbsc-segmented value="q3">Q3</mbsc-segmented>
        <mbsc-segmented value="q4">Q4</mbsc-segmented>
        <mbsc-segmented value="year">Year</mbsc-segmented>
      </mbsc-segmented-group>
    </div>
    <mbsc-calendar-prev></mbsc-calendar-prev>
    <mbsc-calendar-next></mbsc-calendar-next>
  </ng-template>
</mbsc-datepicker>
