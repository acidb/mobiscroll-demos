<mbsc-page>
  <mbsc-datepicker [controls]="['calendar']" display="inline"></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['calendar']"
    display="anchored"
    label="Anchored"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['calendar']"
    display="top"
    label="Top"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['calendar']"
    display="bottom"
    label="Bottom"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-datepicker>
  <mbsc-datepicker
    [controls]="['calendar']"
    display="center"
    label="Center"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-datepicker>
</mbsc-page>
