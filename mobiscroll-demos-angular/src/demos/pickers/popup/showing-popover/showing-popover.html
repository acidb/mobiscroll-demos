<mbsc-page>
  <div class="mbsc-align-center">
    <div class="mbsc-note">Use the popup with or without return value.</div>
  </div>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">Without return value</div>
    <div class="mbsc-button-group-block">
      <mbsc-button (click)="openPopupSubscribe()">Open popup</mbsc-button>
    </div>
  </div>
  <div class="mbsc-form-group">
    <div class="mbsc-form-group-title">With return value</div>
    <mbsc-input (click)="openPopupList()" data-label="Update" placeholder="Please Select..."></mbsc-input>
  </div>

  <mbsc-popup #popupSubscribe [options]="popupOptionsSubscibe">
    <div class="mbsc-align-center">
      <img src="https://img.mobiscroll.com/demos/logo-noshadow.jpg" alt="Logo" />
      <h2>Stay with us!</h2>
      <p>Join our newsletter and be the first <br> to receive exciting updates and news!</p>
      <mbsc-input inputStyle="box" placeholder="Enter your email address"></mbsc-input>

      <mbsc-segmented-group>
        <mbsc-segmented vtype="radio" name="range" checked>Weekly</mbsc-segmented>
        <mbsc-segmented vtype="radio" name="range">Monthly</mbsc-segmented>
      </mbsc-segmented-group>

      <div class="mbsc-button-group-block">
        <mbsc-button (click)="subscribe()">
          Subscribe
        </mbsc-button>
      </div>
    </div>
  </mbsc-popup>

  <mbsc-popup [options]="popupOptionsList">

    <div class="mbsc-form-group-inset">
      <p>Some updates are available for you. <br> When would you like to install them?</p>
    </div>
    <div class="mbsc-form-group-inset">
      <mbsc-radio-group [(ngModel)]="update" name="update">
        <mbsc-radio value="Right now" label="Right now"></mbsc-radio>
        <mbsc-radio value="Later on today" label="Later on today"></mbsc-radio>
        <mbsc-radio value="Remind me later" label="Remind me later"></mbsc-radio>
      </mbsc-radio-group>
    </div>
  </mbsc-popup>
</mbsc-page>
