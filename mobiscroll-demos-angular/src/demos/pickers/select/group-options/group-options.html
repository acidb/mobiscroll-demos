<mbsc-page>
  <mbsc-select
    [data]="singleData"
    label="Single select"
    labelStyle="stacked"
    inputStyle="outline"
    placeholder="Please select..."
  ></mbsc-select>
  <mbsc-select
    [data]="groupData"
    [selectMultiple]="true"
    label="Group wheel"
    labelStyle="stacked"
    inputStyle="outline"
    placeholder="Please select..."
  ></mbsc-select>
  <mbsc-select
    [data]="multipleData"
    [selectMultiple]="true"
    label="Multi-select"
    labelStyle="stacked"
    inputStyle="outline"
    placeholder="Please select..."
  ></mbsc-select>
</mbsc-page>
