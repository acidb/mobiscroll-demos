<mbsc-select
  [data]="myData"
  label="Select"
  inputStyle="outline"
  labelStyle="stacked"
  placeholder="Please Select..."
  (onCancel)="onCancel()"
  (onChange)="onChange()"
  (onClose)="onClose()"
  (onDestroy)="onDestroy()"
  (onInit)="onInit()"
  (onOpen)="onOpen()"
  (onPosition)="onPosition()"
  (onTempChange)="onTempChange()"
></mbsc-select>
