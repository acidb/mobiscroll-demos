<mbsc-page>
  <mbsc-select [data]="myData" display="inline"></mbsc-select>
  <mbsc-select
    [data]="myData"
    display="anchored"
    label="Anchored"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-select>
  <mbsc-select
    [data]="myData"
    display="top"
    label="Top"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-select>
  <mbsc-select
    [data]="myData"
    display="bottom"
    label="Bottom"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-select>
  <mbsc-select
    [data]="myData"
    display="center"
    label="Center"
    inputStyle="outline"
    labelStyle="stacked"
    placeholder="Please Select..."
  ></mbsc-select>
</mbsc-page>
