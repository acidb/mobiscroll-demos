<mbsc-page>
  <mbsc-select
    [data]="myData"
    display="anchored"
    [itemHeight]="40"
    [filter]="true"
    label="Countries"
    [itemTemplate]="itemTemp"
    labelStyle="stacked"
    inputStyle="box"
    placeholder="Please select..."
  ></mbsc-select>
  <ng-template #itemTemp let-item>
    <div class="md-country-picker-item">
      <img class="md-country-picker-flag" alt="Flag" [src]="'https://img.mobiscroll.com/demos/flags/' + item.data.value + '.png'" />
      {{item.display}}
    </div>
  </ng-template>
</mbsc-page>
